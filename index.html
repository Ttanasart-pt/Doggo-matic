        <svg xmlns="http://www.w3.org/2000/svg" width="222.352" height="1080" viewBox="0 0 222.352 1080" style="position: absolute;

    <div class="content">
        <div class="in-content">
            <h1>Doggo-matic</h1>
            <div style="height: 32px;"></div>

            <div style="position: relative; height: 70vh;">
                <div class="rotate" style="width: 640px; position: absolute; top: 0; left: 0;">
                    <p>What dog are you?</p>
                    <div style="width: 640px; height: 480px">
                        <canvas id="overlay" class="canvas shadow-right"></canvas>
                    </div>
                </div>
                <div style="width: 256px; position: absolute; bottom: 0; right: 0;">
                    <p id="result_p">Results</p>
                    <img id="result_i" class="shadow-left result" style="width: 256px; height: 256px; border-radius: 32px;"
                        src="./dogs/0.png">
                </div>
            </div>
        </div>
    </div>
    <video id="webcam" autoplay muted></video>
</body>
